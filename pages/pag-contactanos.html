    <main id="main-contacto" class="body2 ">
        <div class=" conteiner-fluid pt-3 " >
        <div class=" col-10 col-sm-8 col-md-6 ms-4   ">
            
        <form class="p-3 pt-4 ">
            <ul class="list-unstyled">
                <li class="animBoxUp ms-4" >
                    <input class="" type="text" name="" id="nombre" required > 
                    <label class="labelAnimUp"  for="nombre">Nombre competo</label>
                </li>
                    
                <li class="animBoxUp ms-4"> 
                    <input type="email" name="" id="correo"required placeholder="">
                    <label class="labelAnimUp" for="correo">Correo electronico</label>
                </li>
                <li class="animBoxUp ms-4">
                    <input type="date" name="" id="fecha" required>
                    <label class="labelAnimUp d-none" for="fecha">Fecha</label>
                </li>
                <li class="animBoxUp ms-4">
                    <input type="text" name="" id="pais"required >
                    <label class="labelAnimUp" for="pais">País</label>
                </li>
                <li class="animBoxUp ms-4" >
                    <input type="tel" name="" id="telefono" required >
                    <label class="labelAnimUp"  for="telefono">Telefono</label>
                </li>
                <li class="animBoxUp ms-4">
                    <input type="text" name="" id="asunto" required >
                    <label class="labelAnimUp" for="asunto">Asunto</label>
                </li>
                <li class="pb-2"><textarea name="" id="mensaje" rows="5" required placeholder="Escriba su mensaje"></textarea></li>
                <div class="botons row " id="action-contacto">
                    <li id="borrar" class="resset col-6 d-flex justify-content-center"><input type="reset" value="Borrar todo"></li>
                    <li id="enviar" class="enviar col-6 d-flex justify-content-center">
                        <input type="submit" value="Enviar">
                </li></div>
            </ul>
        </form>
    </div>
</div>

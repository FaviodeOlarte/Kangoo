<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Registrate o inicia sección, manteniendote al tanto de las novedades, tus compras o ropa favorita"
    />
    <meta
      name="keywords"
      content="Sign in, iniciar seccion,usuario,registrarme,cuenta,ropa,favorita,compras,carrito,envios"
    />

    <title>Kangoo - Iniciar sección</title>
    <link
      rel="Kangoo icon"
      href="../logo/favicon/icon_e1b1a2434ba53752831d9495a6ae0e4f (2).ico"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body class="body2">
    <header>
      <div id="contenedor-logo">
        <div id="logo2">
          <a title="Kangoo - Home" href="../index.html"
            ><img
              src="../logo/Logo 1.png"
              alt="Kangoo"
              width="100px"
              height="70px"
              style="border-radius: 30px 6px"
          /></a>
        </div>
      </div>
    </header>

    <div id="login-box" class="container loginFrontBox">
      <div class="row justify-content-center login-box-front mostrar">
        <div class="col-5 vstack">
          <form>
            <div class="user-box">
              <input type="text" name="" id="usuario" required="" />
              <label>Correo eletrónico</label>
            </div>
            <div class="user-box">
              <input type="password" name="" id="contrasenia" required="" />
              <label>Contraseña</label>
            </div>
            <a id="iniciarSeccion" href="#">
              <span class="bordeAnimado1"></span>
              <span class="bordeAnimado1"></span>
              <span class="bordeAnimado1"></span>
              <span class="bordeAnimado1"></span>
              <div>Iniciar sección</div>
            </a>
          </form>

          <ul id="footer-box">
            <li class="create-account-link">
              <a href="#">Crear una cuenta</a>
            </li>
            <li><a href="">Olvide mi contraseña</a></li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-center login-box-back ocultar">
        <div class="col-5 vstack">
          <form>
            <div class="user-box">
              <input
                type="text"
                id="nuevoUsuarioName"
                name="name"
                required="Requerido"
              />
              <label for="name">Nombre</label>
            </div>
            <div class="user-box">
              <input
                type="text"
                name="apellido"
                id="nuevoUsuarioApellido"
                required
              />
              <label for="apellido">Apellido</label>
            </div>
            <div class="user-box">
              <input
                type="email"
                id="nuevoUsuarioEmail"
                name="email"
                required
              />
              <label for="email">Correo electrónico</label>
            </div>
            <div class="user-box">
              <input type="password" id="password" name="password" required />
              <label for="password">Contraseña</label>
            </div>
            <div class="user-box d-flex">
              <input
                type="password"
                id="passwordCheck"
                name="password"
                required
              />
              <label for="password">Vuelva a ingresar su contraseña </label>
              <span
                id="passCheckOK"
                class="material-symbols-outlined ocultar"
                style="
                  color: rgb(0, 255, 0);
                  filter: drop-shadow(1px 1px black);
                "
              >
                done
              </span>
              <span
                id="passCheckNoOk"
                class="material-symbols-outlined ocultar"
                style="
                  color: rgb(255, 0, 0);
                  filter: drop-shadow(1px 1px black);
                "
              >
                close
              </span>
            </div>
            <div id="registrarse" class="user-box">
              <a href="#">
                <span class="bordeAnimado1"></span>
                <span class="bordeAnimado1"></span>
                <span class="bordeAnimado1"></span>
                <span class="bordeAnimado1"></span>
                Registrarse
              </a>
            </div>

            <ul id="footer-boxBack">
              <li class="create-account-link">
                <a id="iniciarSeccionFront" href="#">Iniciar sección</a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>

    <!-- Script SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Scrip de boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="../js/scriptIniciarSección.js"></script>
  </body>
</html>
